<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Project Mind Matters</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            color: #2c5530;
            font-size: 4rem;
            margin: 0;
        }
        h2 {
            color: #333;
            margin: 1rem 0;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .link-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #2c5530;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .link-btn:hover {
            background-color: #1e3b21;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <div class="links">
            <a href="/" class="link-btn">Home</a>
            <a href="/about" class="link-btn">About</a>
            <a href="/blogs" class="link-btn">Blogs</a>
            <a href="/team" class="link-btn">Team</a>
            <a href="/testimonials" class="link-btn">Testimonials</a>
            <a href="/contactus" class="link-btn">ContactUs</a>
        </div>
    </div>
</body>
</html>
