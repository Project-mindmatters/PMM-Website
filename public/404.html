
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found - Project Mind Matters</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .container {
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    h1 {
      color: #5dcb85;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .error-icon {
      font-size: 5rem;
      color: #5dcb85;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .links-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .link-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #5dcb85;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: all 0.3s ease;
    }
    .link-btn:hover {
      background-color: #3ca366;
      transform: translateY(-3px);
    }
    .countdown {
      font-size: 1.2rem;
      font-weight: 500;
      margin-top: 30px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-icon"><i class="fas fa-map-signs"></i></div>
    <h1>Page Not Found</h1>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <p>You will be redirected to the home page in <span id="countdown">10</span> seconds.</p>
    
    <div class="links-container">
      <a href="/" class="link-btn">Home</a>
      <a href="/about.html" class="link-btn">About Us</a>
      <a href="/blog.html" class="link-btn">Blog</a>
      <a href="/contact.html" class="link-btn">Contact</a>
      <a href="/team.html" class="link-btn">Our Team</a>
      <a href="/testimonials.html" class="link-btn">Testimonials</a>
    </div>
  </div>

  <script>
    // Countdown timer
    let seconds = 10;
    const countdownEl = document.getElementById('countdown');
    
    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = '/';
      }
    }, 1000);
  </script>
</body>
</html>
