<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap - Project Mind Matters</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .sitemap {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #2c5530;
            text-align: center;
        }
        .sitemap-list {
            list-style: none;
            padding: 0;
        }
        .sitemap-list li {
            margin: 10px 0;
        }
        .sitemap-list a {
            color: #2c5530;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .sitemap-list a:hover {
            background-color: #f0f8f0;
        }
    </style>
</head>
<body>
    <div class="sitemap">
        <h1>Sitemap</h1>
        <ul class="sitemap-list">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/blogs">Blogs</a></li>
            <li><a href="/team">Team</a></li>
            <li><a href="/testimonials">Testimonials</a></li>
            <li><a href="/contactus">ContactUs</a></li>
        </ul>
    </div>
</body>
</html>
